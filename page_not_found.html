<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page not found</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 5rem;
      margin-bottom: 0.2em;
      color: #e74c3c;
    }
    p {
      font-size: 1.5rem;
      margin-bottom: 2em;
      max-width: 320px;
    }
    img {
      width: 180px;
      height: auto;
      margin-bottom: 2em;
      user-select: none;
      pointer-events: none;
    }
    button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <img src="imagens/H_LOGO_BURNINGFLAME_GIFF.gif" alt="Bonequinho animado 404" />
  <p>Oops! Page not found.</p>
  <button onclick="window.location.href='index.html'">Return to the homepage</button>
</body>
</html>
