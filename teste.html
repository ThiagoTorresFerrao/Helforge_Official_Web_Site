<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Hambúrguer Funcionando</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-black text-white">

  <!-- NAVBAR -->
  <nav class="bg-black bg-opacity-90 shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <!-- LOGO -->
      <a href="#" class="text-red-500 font-bold text-xl">HELLFORGE</a>

      <!-- BOTÃO HAMBURGUER -->
      <button id="menu-toggle" class="md:hidden text-red-400 hover:text-white focus:outline-none">
        <i class="fas fa-bars text-2xl"></i>
      </button>

      <!-- LINKS -->
      <div id="menu" class="hidden opacity-0 scale-95 transition-all duration-300 ease-in-out transform md:flex md:opacity-100 md:scale-100 flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-6 absolute md:static top-16 left-0 w-full md:w-auto bg-black md:bg-transparent px-4 py-4 md:py-0 z-50">
        <a href="#" class="text-red-400 hover:text-white font-semibold transition">Home</a>
        <a href="#" class="text-red-400 hover:text-white font-semibold transition">Galeria</a>
        <a href="#" class="text-red-400 hover:text-white font-semibold transition">Tour</a>
        <a href="#" class="text-red-400 hover:text-white font-semibold transition">Contato</a>
      </div>
    </div>
  </nav>

  <!-- CONTEÚDO -->
  <div class="pt-24 text-center text-white">
    <h1 class="text-4xl font-bold mb-4">Menu Hambúrguer Funcionando</h1>
    <p>Reduza a tela para ver o botão funcionar corretamente.</p>
  </div>

  <!-- SCRIPT -->
  <script>
    const toggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");

    if (toggle && menu) {
      toggle.addEventListener("click", () => {
        const isHidden = menu.classList.contains("hidden");

        if (isHidden) {
          menu.classList.remove("hidden", "opacity-0", "scale-95");
          menu.classList.add("opacity-100", "scale-100");
        } else {
          menu.classList.remove("opacity-100", "scale-100");
          menu.classList.add("opacity-0", "scale-95");
          setTimeout(() => {
            menu.classList.add("hidden");
          }, 300);
        }
      });
    }
  </script>

</body>
</html>
