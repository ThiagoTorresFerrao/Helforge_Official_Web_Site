<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery - Hellforged</title>
  <link rel="icon" href="./imagens/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-black text-white bg-cover bg-center" style="background-image: url('./imagens/bg_up.jpg');">

  <!-- NAVBAR -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-black bg-opacity-90 shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">
      <a href="index.html" class="flex items-center ml-4">
        <img src="./imagens/hellforge_logo_2021.png" alt="Logo Hellforged" class="h-10 w-auto" />
      </a>
      <button id="menu-toggle" class="md:hidden text-red-400 hover:text-white">
        <i class="fas fa-bars text-2xl"></i>
      </button>
      <div id="menu" class="transition-all duration-300 ease-in-out transform scale-95 opacity-0 md:opacity-100 md:scale-100 hidden md:flex flex-col md:flex-row md:items-center space-y-4 md:space-y-0 md:space-x-6 absolute md:static top-16 left-0 w-full md:w-auto bg-black md:bg-transparent px-4 py-4 md:py-0 z-50">
        <a href="index.html" class="text-red-400 hover:text-white font-semibold transition">Home</a>
        <a href="galeria.html" class="text-red-400 hover:text-white font-semibold transition">Photo Gallery</a>
        <a href="tour.html" class="text-red-400 hover:text-white font-semibold transition">Tour Dates</a>
        <a href="contato.html" class="text-red-400 hover:text-white font-semibold transition">Contact</a>
        <a href="page_not_found.html" class="text-red-400 hover:text-white font-semibold transition">All My Links</a>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="text-center pt-28 pb-10 bg-black bg-opacity-80 bg-parallax">
    <h1 class="text-4xl font-bold text-red-500 mb-4">Photo Gallery</h1>
    <p class="text-lg text-soft-shadow">Explore some exclusive moments of Hellforged on stage and beyond.</p>
  </header>

  <!-- GALERIA -->
  <section class="galeria p-10 flex flex-wrap justify-center gap-6 bg-black bg-opacity-90">
    <img src="imagens/raf.jpg" alt="Foto 1" class="w-64 border-4 border-red-600 galeria-hover rounded shadow-md cursor-pointer">
    <img src="imagens/fel.jpg" alt="Foto 2" class="w-64 border-4 border-red-600 galeria-hover rounded shadow-md cursor-pointer">
    <img src="imagens/thi.jpg" alt="Foto 3" class="w-64 border-4 border-red-600 galeria-hover rounded shadow-md cursor-pointer">
    <img src="imagens/pic01.JPG" alt="Foto 4" class="w-64 border-4 border-red-600 galeria-hover rounded shadow-md cursor-pointer">
    <img src="imagens/pic02.JPG" alt="Foto 5" class="w-64 border-4 border-red-600 galeria-hover rounded shadow-md cursor-pointer">
    <img src="imagens/pic03.JPG" alt="Foto 6" class="w-64 border-4 border-red-600 galeria-hover rounded shadow-md cursor-pointer">
    <img src="imagens/pic04.jpg" alt="Foto 7" class="w-64 border-4 border-red-600 galeria-hover rounded shadow-md cursor-pointer">
    <img src="imagens/pic05.jpg" alt="Foto 8" class="w-64 border-4 border-red-600 galeria-hover rounded shadow-md cursor-pointer">
    <img src="imagens/pic06.jpg" alt="Foto 9" class="w-64 border-4 border-red-600 galeria-hover rounded shadow-md cursor-pointer">
    <img src="imagens/pic07.jpg" alt="Foto 10" class="w-64 border-4 border-red-600 galeria-hover rounded shadow-md cursor-pointer">
    <img src="imagens/pic08.jpg" alt="Foto 11" class="w-64 border-4 border-red-600 galeria-hover rounded shadow-md cursor-pointer">
  </section>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 hidden items-center justify-center z-50">
    <button id="prevBtn" class="absolute left-6 text-4xl text-white hover:text-red-500 font-bold">❮</button>
    <img id="lightboxImg" src="" alt="Imagem ampliada" class="max-w-[90vw] max-h-[80vh] rounded-lg shadow-xl">
    <button id="nextBtn" class="absolute right-6 text-4xl text-white hover:text-red-500 font-bold">❯</button>
    <button id="closeBtn" class="absolute top-4 right-6 text-3xl text-white hover:text-red-500 font-bold">✕</button>
  </div>

  <!-- FOOTER -->
  <footer class="text-center py-6 bg-black bg-opacity-95">
    <h3 class="text-xl font-semibold mb-4">Follow us</h3>
    <div class="flex flex-wrap justify-center gap-4">
      <a href="https://www.instagram.com/hellforgeband/" target="_blank" class="flex items-center gap-2 text-red-400 hover:text-white">
        <i class="fab fa-instagram"></i> Instagram
      </a>
    </div>
    <p class="text-sm text-gray-400 mt-4">
      Hellforged - Official Website - All Rights Reserved © 2025<br>
      Website by 
      <a href="https://www.instagram.com/thiagotorresferrao/" target="_blank" class="text-red-400 hover:text-white">Thiago Torres</a>
    </p>
  </footer>

  <!-- SCRIPT -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const images = document.querySelectorAll(".galeria-hover");
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightboxImg");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const closeBtn = document.getElementById("closeBtn");

      let currentIndex = 0;

      images.forEach((img, index) => {
        img.dataset.index = index;
        img.addEventListener("click", () => {
          currentIndex = index;
          showImage();
          lightbox.classList.add("flex");
          lightbox.classList.remove("hidden");
        });
      });

      function showImage() {
        lightboxImg.src = images[currentIndex].src;
      }

      nextBtn.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage();
      });

      prevBtn.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage();
      });

      closeBtn.addEventListener("click", () => {
        lightbox.classList.remove("flex");
        lightbox.classList.add("hidden");
      });

      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) {
          lightbox.classList.remove("flex");
          lightbox.classList.add("hidden");
        }
      });
    });
  </script>
</body>
</html>
